<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //sort(): 배열의 요소를 정렬
        let arr = [3,1,4,2,5];
        arr.sort();
        console.log(arr);//[1,2,3,4,5]

        //reverse(): 배열의 요소를 역순으로 정렬
        let arr2 = [1,2,3,4,5];
        arr.reverse();
        console.log(arr2);//[5,4,3,2,1]
    </script>
</body>
</html>
