<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    /*
        배열에 요소를 추가하는데 있어 다음 3가지 방법이 존재한다.
        push() 메서드와 length 프로퍼티를 이용한 방법은
        배열의 제일 끝에 새로운 요소를 추가하게 된다.

        1.특정 인덱스를 지정하여 추가하는 방법
        arr[특정인덱스] = 추가할요소;

        2.push() 메소드를 이용하는 방법.
        arr.push(추가할 요소);

        3. length 프로퍼티를 이용하는 방법. 가장 빠르다.
        arr[arr.length] = 추가할 요소.
    */
   
   var arr = [1, true, "Java"];

   //push 메소드 이용 방법
   arr.push("Script");
   document.write(arr+"<br>");

   //length 프로퍼티를 이용하는 방법
   arr[arr.length] = 100;
   document.write(arr+"<br>");

   //특정 인덱스를 지정하여 추가하는 방법
   arr[10] = "자바스크립트";
   document.write(arr+"<br>");

    //배열의 홀(hole)
    document.write(arr[7]);//arr[7]은 빈값이므로 undefined

    /*
    배열의 길이는 최종적으로 11이 됨. 세번째 삽입 때 특정 인덱스를 지정하여
    arr[10]을 추가했기에 특정 인덱스 만큼 배열의 길이가 늘어남.
    그런데 배열 요소가 존재하는 인덱스는 0,1,2,3,4,10 뿐이며
    나머지 인덱스에서는 배열 요소가 존재하지 않게 된다.

    이렇게 인덱스에 대응하는 배열 요소가 없는 부분을 배열의 홀이라고 하며
    이는 undefined 값을 가지는 요소처럼 취급한다.
    */
</script>
<body>
    
</body>
</html>
