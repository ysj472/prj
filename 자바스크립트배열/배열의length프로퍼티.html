<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    /*
        자바스크립트 배열의 length 프로퍼티는 사실 배열 내 요소의 개수가 아니라
        가장 큰 인덱스에 1을 더한 값이다. 그래서 배열에 무언가 조작을 가하면
        length 프로퍼티가 자동으로 갱신된다.

        length 프로퍼티의 또 다른 독특한 특징 중 하나는 쓰기가 가능하다는 점이다.
        length의 값을 수동으로 증가시키면 아무 일도 일어나지 않지만,
        값을 감소시키면 배열이 잘려버린다. 짧아진 배열은 다시 되돌릴 수 없다.
    */
   let arr = [1,2,3,4,5];

   arr.length=2; //요소 2개만 남기고 자름
   alert(arr);

   arr.length = 5;//본래 길이로 되돌림.
   alert(arr[3]);//undefined. 삭제된 기존 요소들이 복구되지 않음.

   /*
    이런 특징을 이용하면 만일 배열을 완전히 비우고 싶을 때
    arr.length=0을 사용해 아주 간단하게 배열을 비울 수 있다.
   */

  let arr2 = [1,2,3,4,5];

  arr2.length = 0;//배열 초기화

  arr2=[]; //빈 배열을 할당해줘도 됨
  
  alert(arr2[2]);
</script>
<body>
    
</body>
</html>
