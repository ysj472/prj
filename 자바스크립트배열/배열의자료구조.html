<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        자바스크립트 배열에서는 다양한 메서드를 제공한다.
        이중 일부 자료구조 메서드를 제공하기도 하는데
        대표적으로 스택과 큐가 있다.

        큐(queue) - FIFO
        선입선출 구조로서 가장 먼저 들어온 요소가 가장 먼저 나가는 자료구조이다.
        이른바 매표소에서 표를 구하기 위해 줄을 서는 것과 같다.
        가장 먼저 줄을 선 사람이 표를 구입하고 가장 먼저 나간다.

        push - 맨끝에 요소를 추가한다
        shift - 제일 앞 요소를 꺼내 제거한 후 남아있는 요소들을 앞으로 밀어준다.
        이렇게 하면 두 번째 요소가 첫 번째 요소가 됨.

        스택(stack) - LIFO
        후입선출 구조로서 마지막에 들어온 요소가 가장 먼저 나가는 자료구조이다.
        이른바 라이플의 탄창을 예로 들 수 있는데, 탄창에 마지막에 넣은 탄알이
        가장 먼저 총기 약실에 들어가 발사된다.

        push - 요소를 스택 끝에 집어넣습니다.
        pop - 스택 끝 요소를 추출한다.
        */

        let fruits = ["사과","오렌지","배"];
        fruits.shift();//첫 요소 사과를 제거
        alert(fruits);

        fruits.unshift("망고");//배열 맨앞에 요소 추가
        alert(fruits);

        let fruit = ["사과","오렌지","배"];

        fruit.pop();//배열에서 마지막 요소 배를 제거
        alert(fruit);

        fruit.push("망고");//배열의 마지막 요소에 망고 추가
        alert(fruit);

        let fru = ["사과"];
        fru.push("오렌지","배");
        fru.unshift("파인애플","레몬");
        alert(fru);
    </script>
</body>
</html>
