<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        자바스크립트에서 배열은 일반적으로 연속된 값의 리스트이다.
        반면, 희소 배열이란 배열의 속한 요소의 위치가 연속적이지 않은 배열을 의미한다.
        즉, 배열의 요소 중간중간에 빈값이 들어있는 배열이라 보면 된다.
        나머지 요소는 undefined로 초기화되어 있게 된다.
        */
       let arr = [];
       arr[0] = 'apple';
       arr[3] = 'banana';

       console.log(arr);

       let arr2 = [];
       arr[99] = "자바스크립트";
       document.write("배열의 길이는" + arr.length +"입니다");
       /*
       희소 배열(Sparse Array) 개념은 자바스크립트 언어 만의 특징이기도 하다. 
       희소 배열은 일반적인 배열보다 메모리를 덜 차지할 수 있지만 
       배열의 길이가 길어질수록 메모리 사용량이 증가하고, 
       배열의 요소를 접근할 때 인덱스를 찾는 과정이 느려질 수 있게 된다. 
       따라서, 희소 배열은 필요한 경우에만 사용하는 것이 좋다.
        예를 들면, 일반적인 배열은 모든 요소를 메모리에 할당하고 초기화 하는데, 
        대용량의 데이터를 다룰 때 당장 다루지도 않는 요소들을 
        모두 메모리에 할당하면 성능이 저하될 수 있다. 
        이때, 희소 배열을 사용하여 현재 사용할 필요한 요소만 배열에 할당하고 
        나머지는 빈 자리로 두면 메모리 사용량을 줄일 수 있다.
       */
    </script>
</body>
</html>
