<!DOCTYPE html>
<body>
    <canvas id="myCanvas" width="200" height="100" style="border:1px solid #d3d3d3;">
    </canvas>     
    <script>
        const canvas = document.getElementById("myCanvas");
        const cvs = canvas.getContext("2d");

        cvs.fillRect(0,0,150,75);
    </script>
</body>
</html>
