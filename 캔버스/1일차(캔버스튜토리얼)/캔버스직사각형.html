<!DOCTYPE html>
<body>
<canvas id="myCanvas" width="400" height="600" style="border:1px solid #d3d3d3;">
</canvas> 
<script>
    const canvas = document.getElementById("myCanvas"); // 캔버스 원소 찾기
    const ctx = canvas.getContext("2d"); // <canvas> html dom 메소드를 사용하여 요소에 액세스

        //캔버스에 그리기
    ctx.fillStyle = "dodgerblue"; // 색상, 그라데이션 또는 패턴
    ctx.fillRect(0, 0, 50, 50); //사각형 채움
    ctx.strokeStyle = "black"; // 테두리 색상
    ctx.strokeRect(0,0,50,50); // 외곽선

    ctx.fillStyle = "blue";
    ctx.fillRect(50, 0, 50, 50);
    ctx.strokeStyle = "black";
    ctx.strokeRect(50,0,50,50);

    ctx.fillStyle = "red";
    ctx.fillRect(50,50,50,45);
    ctx.strokeStyle = "black";
    ctx.strokeRect(50,50,50,45);

    ctx.fillStyle = "green";
    ctx.fillRect(100,0,50,50);
    ctx.strokeStyle = "black";
    ctx.strokeRect(100,0,50,50);

</script>
</body>
</html>
