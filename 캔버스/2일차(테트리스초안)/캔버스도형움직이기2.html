<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <canvas id="myCanvas" width="400" height="600" style="border:1px solid black;">
    </canvas> 
    <button onclick="up()">위</button>
    <button onclick="down()">아래</button>
    <button onclick="left()">왼</button>
    <button onclick="right()">오</button>
    <script>
        let canvas = document.getElementById("myCanvas");
        let ctx = canvas.getContext("2d");

        let x = 40; // 원의 초기 x 좌표
    let y = 50; // 원의 초기 y 좌표

    // 왼쪽으로 이동
    function left() {
        x = x > 40 ? x - 20 : 40; // 캔버스 경계를 넘지 않도록 제한
    }

    // 오른쪽으로 이동
    function right() {
        x = x < canvas.width - 40 ? x + 20 : canvas.width - 40;
    }

    // 위로 이동
    function up() {
        y = y > 40 ? y - 20 : 40;
    }

    // 아래로 이동
    function down() {
        y = y < canvas.height - 40 ? y + 20 : canvas.height - 40;
    }

    function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height); // 캔버스 초기화
    ctx.beginPath();
    ctx.arc(x, y, 40, 0, 2 * Math.PI); // 업데이트된 좌표로 원 그리기
    ctx.fillStyle = "lightblue";
    ctx.fill();
    ctx.strokeStyle = "black";
    ctx.stroke();
}
          
setInterval(draw, 10);
    </script>
</head>
<body>
    
</body>
</html>
