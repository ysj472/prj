<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas" width="400" height="600" style="border:1px solid black;">
    </canvas>     
    <script>
        let canvas = document.getElementById("myCanvas");
        let ctx = canvas.getContext("2d");

        var x = 0;
        var y = 0;

        function left() {
            if(x>0){
                x-=20;
            }else{
                x=0;
            }
          }

        function right() {
            if(x<canvas.width - 50){
                x+=20;
            }else{
                x=canvas.width-50;
            }
          }

        function up() {
            if(y>0){
                y-=20;
            }else{
                y=0;
            }
          }

        function down() {
            if(y<canvas.height-40){
                y+=20;
            }else{
                y=canvas.height-40;
            }
          }

          function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // 캔버스 초기화
            ctx.fillStyle = "dodgerblue"; // 사각형 색상
            ctx.fillRect(x, y, 50, 40); // 새로운 위치에 사각형 그리기
        }

  setInterval(draw, 10);
    </script>
    <button onclick="left()">왼</button>
    <button onclick="right()">오</button>
    <button onclick="up()">위</button>
    <button onclick="down()">아래</button>
</body>
</html>
