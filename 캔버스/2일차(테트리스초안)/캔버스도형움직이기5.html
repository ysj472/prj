<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas" width="400" height="600" style="border: 1px solid black;">
    </canvas>
    <script>
        let canvas = document.getElementById("myCanvas");
        let ctx = canvas.getContext("2d");
        var x = 0;
        var y = 0;

        var x2 = 50;
        var y2 = 0;

        var x3 = 100;
        var y3 = 0;

        var x4 = 50;
        var y4 = 50;

        function left() {
            if(x>0&&x2>0&&x3>0&&x4>0){
                x-=40;
                x2-=40;
                x3-=40;
                x4-=40;
            }else{
                x=0;
                x2=0;
                x3=0;
                x4=0;
            }
          }

        function right() {
            if(x<canvas.width-50&&x2<canvas.width&&x3<canvas.width-50&&x4<canvas.width){
                x+=40;
                x2+=40;
                x3+=40;
                x4+=40;
            }else{
                x=canvas.width-50;
                x2=canvas.width-50;
                x3=canvas.width-50;
                x4=canvas.width-50;
            }
          }
        
        function up() {
            if(y>0&&y2>0&&y3>0&&y4>0){
                y-=40;
                y2-=40;
                y3-=40;
                y4-=40;
            }else{
                y=0;
                y2=0;
                y3=0;
                y4=0;
            }
          }

        function down() {
            if(y<canvas.height - 50&&y2<canvas.height - 50&&y3<canvas.height - 50&&y4<canvas.height - 50){
                y+=40;
                y2+=40;
                y3+=40;
                y4+=40;
            }else{
                y= canvas.height-50;
                y2= canvas.height-50;
                y3= canvas.height-50;
                y4= canvas.height-50;
            }
          }

          function draw() {
              ctx.clearRect(0,0,canvas.width,canvas.height);
              ctx.fillStyle="blue";
              ctx.fillRect(x,y,50,50);
              ctx.strokeStyle="black";
              ctx.strokeRect(x,y,50,50);


              ctx.fillStyle="blue";
              ctx.fillRect(x2,y2,50,50);
              ctx.strokeStyle="black";
              ctx.strokeRect(x2,y2,50,50);

              ctx.fillStyle="blue";
              ctx.fillRect(x3,y3,50,50);
              ctx.strokeStyle="black";
              ctx.strokeRect(x3,y3,50,50);

              ctx.fillStyle="blue";
              ctx.fillRect(x4,y4,50,50);
              ctx.strokeStyle="black";
              ctx.strokeRect(x4,y4,50,50);
            }

            setInterval(draw,10);
    </script>
    <button onclick="left()">왼쪽</button>
    <button onclick="right()">오른쪽</button>
    <button onclick="up()">위</button>
    <button onclick="down()">아래</button>
</body>
</html>
